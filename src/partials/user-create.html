<h3>user creation page</h3>

<form name="createUserForm" ng-controller="userCreateController as userCtrl" ng-submit="createUserForm.$valid && userCtrl.createUser(newUser)" novalidate>
  <label>email <input type="email" ng-model="userCtrl.newUser.email" required/></label>
  <br>
  <label>username <input type="text" ng-model="userCtrl.newUser.username" required></label>
    <br>
  <label>password <input type="password" ng-model="userCtrl.newUser.password" required></label>
    <br>
  <label>confirm password <input type="password" ng-model="userCtrl.newUser.confirmPassword" required></label>
    <br>
  <button type="submit" value="Submit">create account</button>
  <blockquote>
    email address: {{userCtrl.newUser.email}}<br>
    username: {{userCtrl.newUser.username}}<br>
    password: {{userCtrl.newUser.password}}<br>
    confirm password: {{userCtrl.newUser.confirmPassword}}
  </blockquote>
</form>
