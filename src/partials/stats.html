<h3>stats</h3>

<div ng-repeat="stat in stats | orderBy: '-activity_date'">
  {{stat.activity_date | date}} : {{stat.activity_count}}
</div>
<br>
<!-- <img src="img/logo.png"> -->

<form name="newStatForm" ng-controller="newStatController as statCtrl" ng-submit="newStatForm.$valid && statCtrl.createStat(stat)" novalidate>
  <label>date</label><input type="date" ng-model="statCtrl.stat.activity_date" required>
  <label>number</label><input type="number" ng-model="statCtrl.stat.activity_count" required>
  <button type="submit" value="Submit">submit</button>
  <blockquote>
    date: {{statCtrl.stat.date | date}}<br>
    number: {{statCrtl.stat.number}}
  </blockquote>
</form>
